name: ðŸš€ Sikka CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ§ª Testing & Quality Checks
  test:
    name: ðŸ§ª Test & Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: sikka_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sikka-backend/package-lock.json

      - name: ðŸ“š Install dependencies
        working-directory: ./sikka-backend
        run: npm ci

      - name: ðŸ” Lint code
        working-directory: ./sikka-backend
        run: npm run lint

      - name: ðŸ—ï¸ Build application
        working-directory: ./sikka-backend
        run: npm run build

      - name: ðŸ§ª Run unit tests
        working-directory: ./sikka-backend
        run: npm run test
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_NAME: sikka_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          NODE_ENV: test

      - name: ðŸ“Š Generate test coverage
        working-directory: ./sikka-backend
        run: npm run test:cov

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./sikka-backend/coverage/lcov.info
          flags: backend
          name: sikka-backend-coverage

      - name: ðŸ”’ Security audit
        working-directory: ./sikka-backend
        run: npm audit --audit-level moderate

  # ðŸ—ï¸ Build & Push Docker Image
  build:
    name: ðŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./sikka-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          
          # Add error handling for deployment
          set -e  # Exit on any error
          
          # Add your staging deployment commands here
          # Example: kubectl, docker-compose, or cloud provider CLI
          
          # Placeholder deployment verification
          echo "âœ… Staging deployment completed successfully"
          
        continue-on-error: false

  # ðŸŒŸ Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒŸ Deploy to production
        run: |
          echo "ðŸŒŸ Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          # Add error handling for deployment
          set -e  # Exit on any error
          
          # Add your production deployment commands here
          # Example: kubectl, docker-compose, or cloud provider CLI
          
          # Placeholder deployment verification
          echo "âœ… Production deployment completed successfully"
          
        continue-on-error: false

  # ðŸ“Š Performance Testing
  performance:
    name: ðŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Run performance tests
        run: |
          echo "ðŸ“Š Running performance tests against staging..."
          
          # Add error handling for performance tests
          set -e  # Exit on any error
          
          # Add performance testing commands here
          # Example: k6, artillery, or custom load testing
          
          # Placeholder performance test verification
          echo "âœ… Performance tests completed successfully"
          
        continue-on-error: true  # Allow performance tests to fail without stopping the pipeline

  # ðŸ”’ Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸ“¢ Notifications
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
      - name: ðŸ“¢ Notify deployment status
        run: |
          echo "ðŸ” Pipeline Status Summary:"
          echo "Test Result: ${{ needs.test.result }}"
          echo "Build Result: ${{ needs.build.result }}"
          
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            if [[ "${{ needs.build.result }}" == "success" || "${{ needs.build.result }}" == "skipped" ]]; then
              echo "âœ… Pipeline completed successfully!"
              echo "PIPELINE_STATUS=success" >> $GITHUB_ENV
            else
              echo "âŒ Build failed!"
              echo "PIPELINE_STATUS=build_failed" >> $GITHUB_ENV
            fi
          else
            echo "âŒ Tests failed!"
            echo "PIPELINE_STATUS=test_failed" >> $GITHUB_ENV
          fi
          
          # Add notification logic here (Slack, Discord, email, etc.)
          # Use $PIPELINE_STATUS environment variable for conditional notifications
